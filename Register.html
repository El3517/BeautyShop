<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Beauty customer form</h1>
    <form action="">
        <table>
            <tr>
                <td>Surname</td>
                <td> <input type="text" required placeholder="Enter name in upper case"></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Middle name</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="number" maxlength="13" required></td>
            </tr>
            <tr>
                <td>Date Of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>expected time</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td name="gender">Gender</td>
                <td><input type="radio" name="gender" value="male">Male</td>
                <td><input type="radio" name="gender" value="female">Female</td>
            </tr>
            <tr>
                <td>Semester course</td>
                <td><input type="checkbox">Mathemathics</td>
                <td><input type="checkbox">English</td>
                <td><input type="checkbox">Biology</td>
                <td><input type="checkbox">Chemistry</td>
                <td><input type="checkbox">Physics</td>
                <td><input type="checkbox">Further Mathemathics</td>
            </tr>
            <tr>
                <td><input type="checkbox">Financial Accounting</td>
                <td><input type="checkbox">Book Keeping</td>
                <td><input type="checkbox">History</td>
                <td><input type="checkbox">Yoruba</td>
                <td><input type="checkbox">CRK</td>
                <td><input type="checkbox">IRK</td>
            </tr>
            <tr>
                <td>Select colour</td>
                <td><input type="color">Choose colour</td>
            </tr>
            <tr>
                <td>
                    <select name="" id="">
                        <option value="First Semester">First Semester</option>
                        <option value="Second Semester">Second Semester</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file">
                </td>
                <td><button type="submit">DONE</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
